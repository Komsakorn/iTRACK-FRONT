<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/iTrack/iTracker/addact/addform.css">
    <title>Add Activity</title>
</head>
<body>

    <nav>
        <div class="nav-container">
          <div class="logo-container">
            <div class="">
              <img src="/iTracker/img/itracklogo.png" class="logo" alt="iTrack Logo">
            </div>
            <div class="title-text">iTrack</div>
          </div>
          <div class="menu-box">
            <span><a href="/actlist/actlist.html">DASHBOARD</a></span>
            <span><a href="/addact/addactivity.html">ADD</a></span>
            <span><a href="#">PROFILE</a></span>
          </div>
        </div>  
      </nav>

    <div class="container">
        <form>  
        <div class="form">
        <div class="title">ADD YOUR ACTIVITY</div>
      
        <div class="input-container ic1">
            <label for="date" class="addtopic">DATE</label>
            <input id="firstname" class="input" type="date" placeholder="DATE" />
        </div>

        <div class="input-container ic2">
            <label for="lastname" class="addtopic">NAME</label>
            <input id="lastname" class="input" type="text" placeholder="" />
        </div>

        <div class="input-container ic2">
            <label for="type" class="addtopic">TYPE</label>
            <select name="activity type" class="input">
                <option value="Run">Run</option>
                <option value="Bicycle ride">Bicycle ride</option>
                <option value="Swim">Swim</option>
                <option value="Walk">Walk</option>
                <option value="Hike">Hike</option>
            </select>
        </div>

        <div class="input-container ic2">
            <label for="email" class="addtopic">DURATION</label>
                <input type="number" class="input-short" id="duration" name="hrs-duration" min="00" max="24">
                <input type="number" class="input-short" id="duration" name="min-duration" min="00" max="60">
                <input type="number" class="input-short" id="duration" name="sec-duration" min="00" max="60">
        </div>

        <div class="input-container ic2">
            <label for="email" class="addtopic">Kcal</label>
                <input type="number" class="input" id="kcal" name="kcal">
        </div>

        <div class="input-container ic2">
            <label for="email" class="addtopic">DESCRIPTION</label>
            <input id="email" class="input" type="text" placeholder=" " />
        </div>

        <button type="text" class="submit">Add</button>

        <div class="attention">
            <img src="/iTracker/addact/Mongrang.png" class="addpic" alt="PGlogo">
        </div>
      </div>
    </form>
    </div>
      <footer>
        <div class="footer-content">
        </div>
      </footer>


</body>
</html>
